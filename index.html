<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeating html+css</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a href="#">Html<span>Css</span></a>

        <img
          id="mobile-cta"
          class="mobile-menu"
          src="images/menu.svg"
          alt="open navigation"
        />

        <nav>
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="images/exit.svg"
            alt="Close navigation"
          />
          <ul class="primary-nav">
            <li class="current"><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
          <ul class="secondary-nav">
            <li><a href="#">Contact</a></li>
            <li class="go-premium-cta"><a href="#">Go Premium</a></li>
          </ul>
        </nav>

        <section class="hero">
          <div class="container">
            <div class="left-col">
              <p class="subhead">Its all CSS</p>
              <h1>A design by Oscar</h1>
              <div class="hero-cta">
                <a href="#" class="primary-cta">Its a button</a>
                <a href="#" class="watch-video-cta">
                  <img src="images/watch.svg" alt="Watch a video" />
                  Watch a video
                </a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
